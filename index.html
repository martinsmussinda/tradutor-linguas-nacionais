<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contribua com o Tradutor de Línguas Nacionais</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; color: #333; }
    header { background-color: #007b5e; color: white; padding: 2rem 1rem; text-align: center; }
    main { max-width: 700px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    h2 { color: #007b5e; }
    label { display: block; margin-top: 1.2rem; font-weight: bold; }
    input, textarea, select { width: 100%; box-sizing: border-box; padding: 0.7rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
    button { margin-top: 1.5rem; padding: 0.8rem 2rem; background-color: #007b5e; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; }
    button:hover { background-color: #005f47; }
    .message { margin-top: 1rem; padding: 1rem; border-radius: 5px; display: none; }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

<header>
  <h1>Contribua com o Tradutor de Línguas Nacionais</h1>
  <p>Ajude-nos a preservar e digitalizar as línguas nacionais de Angola</p>
</header>

<main>
  <h2>Enviar Tradução</h2>
  <form id="contributionForm">
    <label for="idioma">Idioma Nacional</label>
    <select id="idioma" required>
      <option value="">Selecione</option>
      <option value="Umbundu">Umbundu</option>
      <option value="Kimbundu">Kimbundu</option>
      <option value="Kikongo">Kikongo</option>
      <option value="Tchokwe">Tchokwe</option>
      <option value="Outros">Outro</option>
    </select>

    <label for="frasePt">Frase em Português</label>
    <input type="text" id="frasePt" placeholder="Ex: Bom dia" required />

    <label for="traducao">Tradução</label>
    <input type="text" id="traducao" placeholder="Ex: Walale" required />

    <label for="pronuncia">Pronúncia (opcional)</label>
    <input type="text" id="pronuncia" placeholder="Ex: ua-la-lê" />

    <label for="contexto">Contexto ou Observações</label>
    <textarea id="contexto" rows="3" placeholder="Ex: Usado como cumprimento geral"></textarea>

    <button type="submit">Enviar Contribuição</button>
    <div id="msg" class="message"></div>
  </form>
</main>

<script>
  const endpoint = "https://script.google.com/macros/s/AKfycbxgRL4uZ33ZnaNxlJWaf0uKLxZ1Hx6CYuHU3m-Q3NWySblObR1I-s8pu0f_RV9mvcf1Mg/exec"; // O URL base, sem parâmetros

  document.getElementById("contributionForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const form = this;
    const submitButton = form.querySelector('button[type="submit"]');
    const msg = document.getElementById("msg");

    const dados = {
        idioma: document.getElementById("idioma").value,
        frasePt: document.getElementById("frasePt").value.trim(),
        traducao: document.getElementById("traducao").value.trim(),
        pronuncia: document.getElementById("pronuncia").value.trim(),
        contexto: document.getElementById("contexto").value.trim()
    };
    
    if (!dados.idioma || !dados.frasePt || !dados.traducao) {
      msg.className = "message error";
      msg.textContent = "Preencha todos os campos obrigatórios.";
      msg.style.display = "block";
      return;
    }

    submitButton.disabled = true;
    submitButton.textContent = "A enviar...";

    try {
      // ESTE É O NOVO FETCH USANDO POST
      const response = await fetch(endpoint, {
        method: 'POST',
        mode: 'cors', // Adicionado para garantir a política CORS
        cache: 'no-cache',
        headers: {
          'Content-Type': 'application/json',
        },
        // O corpo da requisição com os dados
        body: JSON.stringify(dados) 
      });

      const result = await response.json();

      if (result.status === "sucesso") {
        msg.className = "message success";
        msg.textContent = "Obrigado pela sua contribuição!";
        form.reset();
      } else {
        throw new Error(result.mensagem || "Ocorreu um erro no servidor.");
      }
    } catch (err) {
      msg.className = "message error";
      // A mensagem de erro agora é mais específica.
      msg.textContent = "Erro ao enviar: " + err.message;
    } finally {
      msg.style.display = "block";
      submitButton.disabled = false;
      submitButton.textContent = "Enviar Contribuição";
    }
  });
</script>
</body>
</html>
